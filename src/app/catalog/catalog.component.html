<section class="catalog__section">
  <h2 class="heading-secondary">Discover our products</h2>
  <category-filter></category-filter>
  <div class="catalog__product-container">
    <div class="catalog__product" *ngFor="let product of filteredProducts">
      <product-card [product]="product" [shoppingCart]="cart"></product-card>
    </div>
  </div>
</section>
