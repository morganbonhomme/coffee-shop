<section class="products__section">
  <h1 class="heading-secondary">Manage your products</h1>

  <div class="products__container">
    <button routerLink="/admin/products/new" class="products__button">
      Create a new Product
    </button>
    <input 
    #query 
    placeholder="Search for products..." 
    (keyup)="filter(query.value)"
    class="products__input" />
    <table class="products__table">
      <thead>
        <tr class="products__table-title">
          <th>Title</th>
          <th>Price (â‚¬/kg)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="products__table-row" *ngFor="let product of filteredProducts">
          <td class="products__content ">{{ product.payload.val().title }}</td>
          <td class="products__content products__content-center">{{ product.payload.val().price | currency:'EUR':true }}</td>
          <td class="products__content products__content-center"><a class="products__edit-button" [routerLink]="['/admin/products/', product.key]">Edit</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
