<ng-container *ngIf=" cart$ | async as cart ">
  <p>
    You have {{ cart.totalItemsCount }} items in your cart
  </p>

  <table>
    <thead>
      <tr>
        <th>Coffee</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td> {{ item.product.title }}</td>
        <td>
          {{ item.quantity }}
          <!-- <product-quantity [product]="item.product" [shoppingCart]="cart"></product-quantity> -->
        </td>


        <td>{{ item.totalPrice | currency:'EUR':'symbol' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'EUR':'symbol' }} </th>
      </tr>
    </tfoot>
  </table>
</ng-container>
